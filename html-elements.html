  <style>
    :root{
      --card:#ffffff;
      --muted:#6b7280;
      --border:#e5e7eb;
      --code:#0b1020;
      --codeText:#e5e7eb;
      --shadow: 0 1px 2px rgba(0,0,0,.06);
      --radius: 14px;
      --focus:#2563eb;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#f6f7fb;
      color:#111827;
    }
    header{
      background:linear-gradient(120deg,#00274c,#0b1020);
      color:#fff;
      padding:28px 18px;
      border-bottom:1px solid rgba(255,255,255,.12);
    }
    header .wrap{ max-width:1100px; margin:0 auto; }
    h1{ margin:0 0 6px; font-size:22px; }
    header p{ margin:0; opacity:.9; }
    main{ max-width:1100px; margin:0 auto; padding:18px; }
    .nav-row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin: 8px 0 18px;
      flex-wrap: wrap;
    }
    .tabs{
      display:flex;
      gap:10px;
      flex-wrap: wrap;
    }
    .tab{
      display:inline-flex;
      align-items:center;
      padding:8px 12px;
      border-radius: 999px;
      border:1px solid var(--border);
      text-decoration:none;
      color:#111827;
      background:#fff;
      box-shadow: var(--shadow);
      font-size:13px;
      font-weight:600;
    }
    .tab[aria-current="page"]{
      background:#0b1020;
      color:#fff;
      border-color:#0b1020;
    }
    .search{
      display:flex;
      align-items:center;
      gap:8px;
      background:#fff;
      border:1px solid var(--border);
      border-radius: 999px;
      padding:6px 12px;
      box-shadow: var(--shadow);
      min-width: 220px;
      flex: 1 1 220px;
      max-width: 320px;
    }
    .search input{
      border:none;
      outline:none;
      width:100%;
      font-size:13px;
      background:transparent;
    }
    .section-title{ margin: 22px 0 10px; font-size: 16px; }
    .grid{ display:grid; grid-template-columns: repeat(2, minmax(320px, 1fr)); gap:14px; }
    @media (max-width: 900px){
      .grid{ grid-template-columns: 1fr; }
    }
    .card{
      background: var(--card);
      border:1px solid var(--border);
      border-radius: var(--radius);
      padding:14px;
      box-shadow: var(--shadow);
    }
    .card h2{ margin:0 0 6px; font-size:15px; }
    .meta{ margin:0 0 10px; font-size:12.5px; color: var(--muted); }
    .preview{
      border:1px dashed var(--border);
      border-radius: 12px;
      background:#fff;
      padding:12px;
      margin: 10px 0 12px;
    }
    .preview-frame{
      width:100%;
      border:0;
      min-height: 260px;
    }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:10px; margin-top:12px; }
    .row strong{ font-size:13px; }
    button.copy{
      border:1px solid var(--border);
      background:#fff;
      border-radius: 10px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:600;
    }
    button.copy:hover{ background:#f3f4f6; }
    pre{
      margin:10px 0 0;
      background: var(--code);
      color: var(--codeText);
      border-radius: 12px;
      padding:12px;
      overflow:auto;
      border:1px solid rgba(255,255,255,.06);
      max-height: calc(1.4em * 5 + 24px);
    }
    code{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12.5px;
      white-space: pre;
      line-height: 1.4;
    }
    .visually-hidden{
      position:absolute;
      width:1px;
      height:1px;
      padding:0;
      margin:-1px;
      overflow:hidden;
      clip: rect(0,0,0,0);
      white-space:nowrap;
      border:0;
    }
  </style>
</head>

  <script>
    const PREVIEW_CSS_URL = "https://instructure-uploads.s3.amazonaws.com/account_286220000000000001/attachments/8338/michiganOnline30.css";
    const elementsGrid = document.getElementById("elements-grid");

    function escapeHtml(text) {
      return text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#39;");
    }

    function buildPreviewSrcdoc(innerHtml) {
      return [
        "<!doctype html><html lang=\"en\"><head><meta charset=\"utf-8\">",
        "<meta name=\"viewport\" content=\"width=device-width,initial-scale=1\">",
        "<link rel=\"stylesheet\" href=\"" + PREVIEW_CSS_URL + "\">",
        "<style>body{margin:0;padding:12px;font-family:Arial,sans-serif;background:#fff;}</style>",
        "</head><body>",
        innerHtml,
        "</body></html>"
      ].join("");
    }

    function renderCard(item) {
      const snippetId = "snippet-" + item.id;
      const card = document.createElement("article");
      card.className = "card";
      card.id = item.id;
      card.dataset.search = (item.title + " " + (item.keywords || "")).toLowerCase();

      const title = document.createElement("h2");
      title.textContent = item.title;

      const meta = document.createElement("p");
      meta.className = "meta";
      meta.textContent = item.description || "Preview + copy/paste snippet.";

      const preview = document.createElement("div");
      preview.className = "preview";
      const frame = document.createElement("iframe");
      frame.className = "preview-frame";
      frame.title = item.title + " preview";
      frame.setAttribute("srcdoc", buildPreviewSrcdoc(item.previewHtml));
      preview.appendChild(frame);

      const row = document.createElement("div");
      row.className = "row";
      const label = document.createElement("strong");
      label.textContent = "Copy/paste snippet";
      const button = document.createElement("button");
      button.className = "copy";
      button.setAttribute("data-copy", "#" + snippetId);
      button.textContent = "Copy";
      row.appendChild(label);
      row.appendChild(button);

      const pre = document.createElement("pre");
      const code = document.createElement("code");
      code.id = snippetId;
      code.innerHTML = escapeHtml(item.snippetHtml);
      pre.appendChild(code);

      card.appendChild(title);
      card.appendChild(meta);
      card.appendChild(preview);
      card.appendChild(row);
      card.appendChild(pre);
      return card;
    }

    async function loadElements() {
      try {
        const res = await fetch(new URL("elements.json", window.location.href));
        if (!res.ok) throw new Error("Failed to load elements.json");
        const items = await res.json();
        if (!Array.isArray(items)) throw new Error("Invalid elements.json");
        items.forEach((item) => elementsGrid.appendChild(renderCard(item)));
        return;
      } catch (err) {
        const fallback = document.getElementById("elements-data");
        if (!fallback) return;
        try {
          const items = JSON.parse(fallback.textContent);
          if (!Array.isArray(items)) return;
          items.forEach((item) => elementsGrid.appendChild(renderCard(item)));
        } catch (e) {
          if (elementsGrid) {
            elementsGrid.innerHTML = "<p class=\"meta\">Unable to load elements.</p>";
          }
        }
      }
    }

    async function copyText(text) {
      try {
        await navigator.clipboard.writeText(text);
        return true;
      } catch (e) {
        const ta = document.createElement("textarea");
        ta.value = text;
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand("copy");
        ta.remove();
        return ok;
      }
    }

    document.addEventListener("click", async (e) => {
      const btn = e.target.closest("button.copy[data-copy]");
      if (!btn) return;
      const selector = btn.getAttribute("data-copy");
      const el = document.querySelector(selector);
      if (!el) return;
      const ok = await copyText(el.textContent);
      const original = btn.textContent;
      btn.textContent = ok ? "Copied!" : "Copy failed";
      btn.disabled = true;
      setTimeout(() => {
        btn.textContent = original;
        btn.disabled = false;
      }, 1100);
    });

    loadElements();
  </script>
